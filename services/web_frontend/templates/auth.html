<!-- 로그인/회원가입 모달을 page_chartpage_num01.html의 </body> 태그 직전에 추가 -->
<div id="authModal" class="auth-modal" style="display: none;">
    <div class="auth-modal-content">
        <span class="auth-close" onclick="closeAuthModal()">&times;</span>
        
        <!-- 로그인 폼 -->
        <div id="loginForm" class="auth-form">
            <h2>로그인</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" name="loginId" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">비밀번호</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit" class="auth-btn">로그인</button>
                <p class="auth-switch">계정이 없으신가요? <a href="#" onclick="switchToRegister()">회원가입</a></p>
            </form>
        </div>
        
        <!-- 회원가입 폼 -->
        <div id="registerForm" class="auth-form" style="display: none;">
            <h2>회원가입</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regName">이름</label>
                    <input type="text" id="regName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regPhone">전화번호</label>
                    <input type="tel" id="regPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="regId">아이디</label>
                    <input type="text" id="regId" name="userId" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">비밀번호</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">이메일</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <button type="submit" class="auth-btn">회원가입</button>
                <p class="auth-switch">이미 계정이 있으신가요? <a href="#" onclick="switchToLogin()">로그인</a></p>
            </form>
        </div>
    </div>
</div>
