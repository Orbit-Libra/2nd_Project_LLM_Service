<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libra | 로그인</title>
  <!-- 공통 헤더/푸터는 head에서 1회만 로드 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common/header-footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body class="login-page">
  {% include 'common/header.html' %}

  <main class="login-main" role="main">
    <section class="login-container" aria-labelledby="login-title">
      <h2 id="login-title" class="login-title">로그인</h2>

      <form method="POST" action="/login" novalidate>
        <label for="usr_id">아이디</label>
        <input type="text" id="usr_id" name="usr_id" required autocomplete="username"/>

        <label for="usr_pw">비밀번호</label>
        <input type="password" id="usr_pw" name="usr_pw" required autocomplete="current-password"/>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="divider">또는</div>

      <form method="GET" action="/register">
        <button type="submit" class="signup-btn">회원가입</button>
      </form>

      {% if error %}
        <p class="error" role="alert">{{ error }}</p>
      {% endif %}
    </section>
  </main>

  {% include 'common/footer.html' %}
</body>
</html>
