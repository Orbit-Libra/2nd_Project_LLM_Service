{% extends "common/base.html" %}

{% block title %}Libra | 로그인{% endblock %}

{% block head_extra %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
{% endblock %}

{% block body_class %}login-page header-opaque{% endblock %}

{% block content %}
  <main class="login-main" role="main">
    <section class="login-container" aria-labelledby="login-title">
      <h2 id="login-title" class="login-title">로그인</h2>

      <form method="POST" action="{{ url_for('login') }}" novalidate>
        <label for="usr_id">아이디</label>
        <input type="text" id="usr_id" name="usr_id" required autocomplete="username"/>

        <label for="usr_pw">비밀번호</label>
        <input type="password" id="usr_pw" name="usr_pw" required autocomplete="current-password"/>

        <button type="submit" class="login-btn">로그인</button>
      </form>

      <div class="divider">또는</div>

      <form method="GET" action="{{ url_for('register') }}">
        <button type="submit" class="signup-btn">회원가입</button>
      </form>

      {% if error %}
        <p class="error" role="alert">{{ error }}</p>
      {% endif %}
    </section>
  </main>
{% endblock %}
