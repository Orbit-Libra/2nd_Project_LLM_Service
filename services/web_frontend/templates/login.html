<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Libra | 로그인</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/common/header-footer.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
</head>
<body>
  {% include 'common/header.html' %}

  <div class="login-container">
    <h2>로그인</h2>
    <form method="POST" action="/login">
      <label for="usr_id">아이디</label>
      <input type="text" id="usr_id" name="usr_id" required />

      <label for="usr_pw">비밀번호</label>
      <input type="password" id="usr_pw" name="usr_pw" required />

      <button type="submit">로그인</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </div>

  {% include 'common/footer.html' %}
</body>
</html>
