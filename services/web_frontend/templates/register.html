{% extends "common/base.html" %}

{% block title %}Libra | 회원가입{% endblock %}

{% block head_extra %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}" />
{% endblock %}

{% block body_class %}page-register{% endblock %}

{% block content %}
  <div class="login-container">
    <h2>회원가입</h2>

    <form id="register-form" autocomplete="off" novalidate>
      <label for="usr_id">아이디</label>
      <div class="inline-group">
        <input type="text" id="usr_id" name="usr_id" required />
        <button type="button" id="check_id_btn">중복확인</button>
      </div>
      <small id="usr_id_msg"></small>

      <label for="usr_pw">비밀번호</label>
      <input type="password" id="usr_pw" name="usr_pw" required />

      <label for="usr_pw2">비밀번호 확인</label>
      <input type="password" id="usr_pw2" name="usr_pw2" required />
      <small id="pw_msg"></small>

      <label for="usr_name">이름</label>
      <input type="text" id="usr_name" name="usr_name" required />

      <label for="usr_email">이메일</label>
      <input type="email" id="usr_email" name="usr_email" required />

      <label for="usr_snm">소속대학</label>
      <input type="text" id="usr_snm" name="usr_snm" list="snm-list" placeholder="대학명 입력 또는 선택" required />
      <datalist id="snm-list"></datalist>
      <small id="snm_msg"></small>

      <button type="submit">가입하기</button>
    </form>

    <div style="margin-top:10px;">
      <a href="{{ url_for('login') }}">이미 계정이 있으신가요? 로그인</a>
    </div>
  </div>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
