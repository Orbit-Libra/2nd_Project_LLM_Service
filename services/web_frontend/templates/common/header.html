<header id="site-header" data-hf role="banner">
  <div class="logo" id="logo-area" aria-label="Libra Home">
    <a href="{{ url_for('index') }}" id="logo-link" aria-haspopup="true" aria-controls="subheader" aria-expanded="false">
      <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Libra Logo" id="logo-img">
      <span id="logo-text" class="has-subheader" tabindex="0" aria-describedby="subheader">Libra</span>
    </a>
  </div>

  <nav id="main-nav" aria-label="Primary">
    {% if session.get('user') == 'libra_admin' %}
      <a href="{{ url_for('admin_page') }}" class="nav-link">관리자 페이지</a>
    {% endif %}
    <a href="{{ url_for('chart') }}" class="nav-link">학습환경 분석</a>
    <a href="{{ url_for('prediction') }}" class="nav-link">발전도 분석</a>
    {% if session.get('user') %}
      <a href="{{ url_for('my_service') }}" class="nav-link">마이서비스</a>
      <a href="{{ url_for('profile') }}" class="nav-link">내정보</a>
      <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}" class="nav-link">Login</a>
    {% endif %}
  </nav>
</header>
